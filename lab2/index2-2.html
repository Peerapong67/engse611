<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2-2</title>
    <style>
        .container {
            border: 1px solid #ccc;
            /* ขอบสีเทา */
            padding: 10px;
            /* ระยะห่างภายในกรอบ */
            background-color: #f9f9f9;
            /* สีพื้นหลังอ่อน */
            text-align: left;
            /* จัดข้อความให้อยู่กึ่งกลาง */
            width: 250px;
            /* ความกว้างของกรอบ */
            margin: 50px auto;
            /* จัดให้อยู่ตรงกลางของหน้า */
            font-family: Arial, sans-serif;
            /* แบบอักษร */
        }

        h1 {
            font-size: 24px;
            /* ขนาดข้อความหัวเรื่อง */
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            /* ขนาดข้อความย่อหน้า */
            margin: 0;
            color: #555;
            /* สีข้อความ */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Heading Level 1</h1>
        <p>This is a paragraph of text.</p>
        <h2>Heading Level 2</h2>
        <p>Another paragraph goes here.</p>
        <h3>Heading Level 3</h3>
        <p>And yet another paragraph.</p>
        <h4>Heading Level 4</h4>
        <p>One more paragraph for this heading.</p>
        <h5>Heading Level 5</h5>
        <p>Another small paragraph.</p>
        <h6>Heading Level 6</h6>
        <p>The last paragraph on this page.</p>
    </div>
</body>

</html>
