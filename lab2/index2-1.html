<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2-1</title>
    <style>
        .container {
            border: 1px solid #ccc; /* ขอบสีเทา */
            padding: 10px;          /* ระยะห่างภายในกรอบ */
            background-color: #f9f9f9; /* สีพื้นหลังอ่อน */
            text-align: center;     /* จัดข้อความให้อยู่กึ่งกลาง */
            width: 200px;           /* ความกว้างของกรอบ */
            margin: 50px auto;      /* จัดให้อยู่ตรงกลางของหน้า */
            font-family: Arial, sans-serif; /* แบบอักษร */
        }

        h1 {
            font-size: 24px; /* ขนาดข้อความหัวเรื่อง */
            margin-bottom: 10px;
        }

        p {
            font-size: 16px; /* ขนาดข้อความย่อหน้า */
            margin: 0;
            color: #555;     /* สีข้อความ */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>This is a simple paragraph.</p>
    </div>
</body>
</html>
